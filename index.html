<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display">00:00:00</div>
            <div class="buttons">
                <button id="startStop" class="neon-button">Start</button>
                <button id="reset" class="neon-button">Reset</button>
                <button id="lap" class="creative-button">Lap</button>
            </div>
            <div class="laps" id="laps">
                <!-- Lap times will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
